<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Emails</title>
</head>
<body class="bg-dark">
    <form action="/process" method="post" class="col-4 mx-auto rounded p-5 mt-5 bg-light
     text-dark">
        <div class="bg-succsess text-danger">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                <h3>ERROR: Email is not Valid!</h3>
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="form-group">
            <label for="email" class="ms-1"><h5>Email:</h5></label>
            <input type="text" name="email" class="form-control">
        </div>
        <input type="submit" value="Add Emails" class="btn btn-primary mt-4 ms-1 btn-outline-primary text-warning">
    </form>
</body>
</html>
